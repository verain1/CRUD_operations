<nav class="nabar navbar-light bg-primary">
    <div class="container-fluid ">
        <div class="d-flex">

            <h1 style="color: aliceblue;">Angular CRUD</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile number</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody *ngFor="let row of employeeData">
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.firstName }}</td>
            <td>{{ row.lastName }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.mobile }}</td>
            <td>{{ row.salary }}</td>
            <td>
                <button type="button" (click)="onEdit(row)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formValue">  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last name</label>
              <input type="text" formControlName="lastName" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" >
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone number</label>
                <input type="number" formControlName="mobile" class="form-control" >
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Salary</label>
                <input type="number" formControlName="salary" class="form-control" >
              </div>

          </form>
    </div>
    <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
        <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
    </div>
    </div>
</div>
</div>
